<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display">0</div>          
            <div class="buttons">
                <div class="write">
                    <div class="delete">
                        <button class="clear">AC</button>
                        <button class="backspace">B</button>
                    </div>    
                    <div class="numbers">
                        <button class="num one">1</button>
                        <button class="num two">2</button>
                        <button class="num three">3</button>
                        <button class="num four">4</button>
                        <button class="num five">5</button>
                        <button class="num six">6</button>
                        <button class="num seven">7</button>
                        <button class="num eight">8</button>
                        <button class="num nine">9</button>
                        <button class="num zero">0</button>
                        <button class="comma">.</button>
                    </div>
                </div>
                <div class="action">
                    <button class="calc add">+</button>
                    <button class="calc substract">-</button>
                    <button class="calc multiply">*</button>
                    <button class="calc divide">/</button>
                    <button class="equal">=</button>
                </div>

            </div>
        </div>
        <script src="JavaScript.js"></script>
    </body>
</html>
